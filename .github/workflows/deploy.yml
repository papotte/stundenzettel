name: Deploy to Firebase

on:
  release:
    types: [created, published, released]
  push:
    branches:
      # We want to allow any branches that have `deploy` in the name to test this workflow
      - deploy/*
      - '*/*deploy*'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          NEXT_PUBLIC_ENVIRONMENT: test

      - name: Deploy to Firebase App Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}'
          projectId: '${{ vars.FIREBASE_PROJECT_ID }}' # Recommended to set this as a GitHub variable

      - name: Deploy Firestore Security Rules
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}' > /tmp/service_account.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/service_account.json
          npx firebase-tools deploy --only firestore --project=${{ vars.FIREBASE_PROJECT_ID }} --non-interactive
