name: Deploy to Firebase

on:
  release:
    types: [published]
  push:
    branches:
      # We want to allow any branches that have `deploy` in the name to test this workflow
      - deploy/*
      - '*/*deploy*'
  workflow_dispatch:

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      GOOGLE_APPLICATION_CREDENTIALS: google-application-credentials.json
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          NEXT_PUBLIC_ENVIRONMENT: test

      - name: Build the application
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Prepare Google Application Credentials
        shell: bash
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" | base64 --decode > "google-application-credentials.json"

      - name: Deploy Firebase functions
        shell: bash
        run: firebase deploy --non-interactive -m "Deploying from Github Actions ${{ github.event.release.tag_name }}"

      - name: Remove credentials file
        if: success() || failure()
        run: |
          rm google-application-credentials.json
