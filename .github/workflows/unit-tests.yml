name: Unit Tests

on:
  workflow_call:
    inputs:
      upload-coverage:
        description: 'Whether to upload coverage artifacts'
        required: false
        type: boolean
        default: true
      coverage-artifact-name:
        description: 'Name for the coverage artifact'
        required: false
        type: string
        default: 'coverage-main'
      compare-coverage:
        description: 'Whether to compare with base coverage'
        required: false
        type: boolean
        default: false
      base-workflow:
        description: 'Base workflow to compare coverage with'
        required: false
        type: string
        default: 'main.yml'
      base-branch:
        description: 'Base branch to compare coverage with'
        required: false
        type: string
        default: 'main'

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run unit tests
        run: npm run test:ci

      - name: Download coverage artifact from base
        if: ${{ inputs.compare-coverage }}
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: ${{ inputs.base-workflow }}
          branch: ${{ inputs.base-branch }}
          name: coverage-main
          path: ./coverage/main

      - name: Post coverage comment
        if: ${{ inputs.compare-coverage && always() }}
        uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          skip-step: all
          coverage-file: ./coverage/report.json
          base-coverage-file: ./coverage/main/report.json
          custom-title: 'Code Coverage Report'
          package-manager: npm

      - name: Zip coverage report
        if: ${{ inputs.upload-coverage && always() }}
        run: zip -r coverage.zip coverage

      - name: Upload coverage artifact
        if: ${{ inputs.upload-coverage && always() }}
        uses: actions/upload-artifact@v5
        with:
          name: ${{ inputs.coverage-artifact-name }}
          path: coverage/report.json
          retention-days: 7
