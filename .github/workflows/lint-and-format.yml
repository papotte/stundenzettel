name: Lint and Format

on:
  workflow_call:
    inputs:
      include-functions-lint:
        description: 'Whether to include functions linting'
        required: false
        type: boolean
        default: false

jobs:
  lint-and-format:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Run linter
        run: npm run lint

      - name: Run linting for functions
        if: ${{ inputs.include-functions-lint }}
        run: npm run functions:lint
